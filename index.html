<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/CSS/reset.css">
  <link rel="stylesheet" href="/CSS/styles.css">
</head>  

<body>
  <div id="app">

    <header class="container">
      <nav>
        <img src="/assets/Camera.svg" alt="Image logomarca">

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form class="form_search">
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>


      <img src="/assets/User.jpg" alt="Image User">
    </header>

    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="cards">
            <img src="/assets/Wkspace-eletrico.svg" alt="Workspace-eletrico-image">
            <figcaption class="details">
              <h2>Wokspace elétrico</h2>
              <div class="tags">
                <span>Work</span>
              </div>
            </figcaption>
          </figure>

          <figure class="cards" style="--delay:.8s">
            <img src="/assets/Dark-and-red.svg" alt="Workspace-eletrico-image">
            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <span>Dark</span>
              </div>
            </figcaption>
          </figure>

          <figure class="cards" style="--delay:1.2s">
            <img src="/assets/Organização-e-grids.svg" alt="Workspace-eletrico-image">
            <figcaption class="details">
              <h2>Organização e grids</h2>
              <div class="tags">
                <span>Grids</span>
              </div>
            </figcaption>
          </figure>

          <figure class="cards" style="--delay:1.6s" >
            <img src="/assets/Colmeia.svg" alt="Workspace-eletrico-image">
            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>Monitors</span>
              </div>
            </figcaption>
          </figure>

          <figure class="cards" style="--delay:2.0s">
            <img src="/assets/Setup-de-escritor.svg" alt="Workspace-eletrico-image">
            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>Setup</span>
              </div>
            </figcaption>
          </figure>

          <figure class="cards" style="--delay:2.4s">
            <img src="/assets/Ergonomia-e-cores.svg" alt="Workspace-eletrico-image">
            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>Colors</span>
              </div>
            </figcaption>
          </figure>

          <figure class="cards" style="--delay:2.8s">
            <img src="/assets/Show-de-luzes.svg" alt="Workspace-eletrico-image">
            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags">
                <span>Show</span>
              </div>
            </figcaption>
          </figure>

          <figure class="cards" style="--delay:3.2s">
            <img src="/assets/Deep-purple.svg" alt="Workspace-eletrico-image">
            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>Purple</span>
              </div>
            </figcaption>
          </figure>

          <figure class="cards" style="--delay:3.6s">
            <img src="/assets/Multi-Screen.svg" alt="Workspace-eletrico-image">
            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>Screen</span>
              </div>
            </figcaption>
          </figure>
        </section>

      </div>
    </main>

    <footer class="container">
      <p>
        © 2024 - Rocketseat Explorer
      </p>
    </footer>
  </div>
</body>

</html>
